<ion-header id="app-header" class="wdac-bg-primary" [translucent]="true">

  <div class="wdac-container wdac-height-1-1 wdac-flex wdac-flex-middle wdac-padding-x">
    <img src="../assets/carddate-logo.svg" alt="Card.Date" class="cd-logo" />
  </div>
  <div id="app-billboard" class="wdac-bg-primary wdac-padding-top">
    <div class="wdac-container wdac-padding-x wdac-flex wdac-flex-space-between">
      <!--<a class="wdac-text-white cd-back-button">Go Back</a>-->
      <a class="wdac-text-white cd-restart-button">Start Over</a>
      <a class="wdac-text-white">Step 1 of 3</a>
    </div>
    <figure class="cd-avatar">
      <img src="../assets/who-is-david-kley-sm.jpg" alt="Dave" />
    </figure>
  </div>
  <ion-grid>
    <ion-row>
      <div class="wdac-container wdac-padding" >
        <p class="wdac-text-center">Hi, I'm <strong>Charlotte</strong>. If I gave you my card, I think you are amazing and want to connect. To start, what is your first name?</p>
      </div>
    </ion-row>
    <ion-row class="wdac-container">
      <form [formGroup]="nameForm" class="ion-margin-top">
        <div class="wdac-flex">
          <input type="text" name="firstName" class="wdac-input cd-margin-right" formControlName="ltFirstName" placeholder="First name *" />

          <button  (click)="nextTab(':cardId/tab2')" class="wdac-text-lowercase wdac-button">Continue</button>
        </div>
      </form>
    </ion-row>
  </ion-grid>



</ion-header>

<ion-content id="app-content" class="content ion-padding" has-header="true" [fullscreen]="true" padding>

</ion-content>
